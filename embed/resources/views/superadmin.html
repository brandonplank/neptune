<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Neptune Admin Panel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/notifications.js"></script>
    <link rel="stylesheet" href="assets/css/notifications.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="assets/js/wasm_exec.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img style="width: 31px;height: 40px;" src="{{.logo}}">&nbsp; &nbsp;Neptune Admin Panel</a></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <input class="file nav-link form-control" id="pdfs" name="uploadedpdfs[]" type='file'/>
                    <script src="assets/js/global.js"></script>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/passwordReset">Reset Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="margin-top: 50px;">
    <div class="container">
        <h2 style="color: white">Add User</h2>
        <form id="addUser" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" style="color: white" for="Email">Email address:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" id="Email" placeholder="name@example.com">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" style="color: white" for="Name">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="name" id="Name" placeholder="John Doe">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" style="color: white" for="Password">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" id="Password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" style="color: white" for="Name">Permission Level:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="Level" name="Level"></select>
                </div>
            </div>

            {{if .canAddDifferentSchool}}
            <div class="form-group">
                <label class="control-label col-sm-2" style="color: white">School:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="School" name="Select School">
                        <option value="">No School</option>
                    </select>
                </div>
            </div>
            {{end}}

            <div class="form-group" style="margin-top: 25px;">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary btn-lg" type="button" onclick="createUser()">Create User</button>
                </div>
            </div>
        </form>
    </div>
    {{if .canAddSchool}}
    <div class="container" style="margin-top: 60px;">
        <h2 style="color: white">Add School</h2>
        <form id="addSchool" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" style="color: white" for="SchoolName">School Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="name" id="SchoolName" placeholder="School Name">
                </div>
            </div>

            <div class="form-group" style="margin-top: 25px;">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary btn-lg" type="button" onclick="createSchool()">Create School</button>
                </div>
            </div>
        </form>
    </div>
    {{end}}
</div>
<div></div>
<div>
    <footer class="footer-dark" style="height: 110.5px;">
        <div class="container">
            <p class="copyright" style="padding-top: 0px;"><strong>Brandon Plank Â© {{.year}}</strong></p>
        </div>
    </footer>
</div>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/admin.js"></script>
</body>
</html>
